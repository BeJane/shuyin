<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>book</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            position: absolute;
            left: -150px;
            right: 0;
            top: 150px;
            bottom: 0;
            margin: 0 auto;
            background-color: azure;
             border: 1px slategrey;
        }
    </style>
</head>
<body>

    <p>书名: {{bookname}}</p>
    <p>作者:{{bookauthor}}</p>
    <p>简介:</p>
    <p>{{bookintroduction}}</p>
    <table>
        <tr>
            <th>章节</th>
        </tr>
        {% for c in chapter %}
            <tr style="height: 50px">
                <td><a href="chapter??chapterId={{ c.id }}&uid={{ uid }}">{{ c.cname }}</a></td>
            </tr>
        {% endfor %}
    </table>


</body>
</html>
